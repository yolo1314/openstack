<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Images</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <button type="button" class="layui-btn" id="fileUpload">
            <i class="layui-icon">&#xe67c;</i>上传文件
        </button>

        <script type="text/html" id="toolbarDemo"></script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script th:inline="none">
    layui.use(['table','upload'], function () {
        var $ = layui.jquery,
            upload = layui.upload,
            table = layui.table;

        //执行实例
        upload.render({
            elem: '#fileUpload'
            , accept: 'file'
            , url: '../glance/addImage' //必填项
            , method: 'post'  //可选项。HTTP类型，默认post
            , done: function (res) {
                //上传完毕回调
                table.reload('currentTableId')
            }
            ,error: function(){
                //请求异常回调
            }
        });

        table.render({
            elem: '#currentTableId',
            url: '../glance/imageList.json',
            toolbar: '#toolbarDemo',
            defaultToolbar: [],
            cols: [[
                {field: 'owner', title: '所有者'},
                {field: 'name', title: '名称'},
                {
                    field: 'type', title: '类型',
                    templet: function (d) {
                        return 'image'
                    }
                },
                {field: 'status', title: '状态'},
                {field: 'visibility', title: '可见性'},
                {field: 'protected', title: '受保护的'},
                {field: 'disk_format', title: '磁盘格式'},
                {
                    field: 'size', title: '大小',
                    templet: function (d) {
                        return (d.size / 1000 / 1000).toFixed(2) + 'MB'
                    }
                },
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: false,
            skin: 'line'
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    $.ajax({
                        url: '/glance/delImage?id=' + data.id,
                        method: 'get',
                        success: function (response) {
                            if (response === 'success') {
                                obj.del();
                            } else {
                                layer.confirm('出错了')
                            }
                        }
                    })
                    layer.close(index);
                });
            }
        });
    });
</script>

</body>
</html>
