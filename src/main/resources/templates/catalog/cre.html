<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>显示用户凭证</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">


        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text"  th:value="${user.name}"  lay-verify="required" readonly class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户Id</label>
                <div class="layui-input-block">
                    <input type="text"  readonly  class="layui-input" th:value="${user.id}">
                </div>
            </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">项目名</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" readonly class="layui-input" th:value="${project.name}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">项目Id</label>
                    <div class="layui-input-block">
                        <input  name="password" readonly class="layui-input" th:value="${project.id}">
                    </div>
                </div>
            <div class="layui-form-item">
                <label class="layui-form-label">认证URL</label>
                <div class="layui-input-block">
                    <input  name="password" readonly class="layui-input" th:value="${authUrl}">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">关闭</button>
                </div>
            </div>
        </form>

    </div>
</div>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script th:inline="none">
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            var index=parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
            return false;
        });
    });
</script>

</body>
</html>
